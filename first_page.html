<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css">
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 

        <script src="https://kit.fontawesome.com/4cf7099890.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <title>ohmyfood</title>
    </head>
    
    <body>
        <header class="header header--arrow">
            <a href="index.html">
            <i class="fas fa-arrow-left"></i>
            </a>
            <img src="maquettes_ohmyfood/images/logo/ohmyfood@2x.svg" alt="logo_ohmyfood" />
              
        </header>

        <main>

            <section class="menu">

                <div class="menu-heading">
                <h1>La palette du goût</h1>
                <div class="heart-icon">
                    <i class="far fa-heart"></i>
                    </div>
                    </div>

                 <div class="entree">

                    <h2>ENTREES</h2>

                    <div class="selection-btn">
                
                       
                           <button type="button" class="btn-choice btn-choice--menu">
       
                    <div class="titles-price-wrapper">
                                <div class="titles titles--menu">
                            
                                    <h2>Fricassée d'escargot</h2>
                                    <h3>Au piment d'espelette</h3>
            
                                </div>
                                
                                <div class="price">
                                    <p>25€</p>
                                </div>
                                
                            
                            </div>
                             
                           </button>


                           <button type="button" class="btn-choice btn-choice--menu">
       
                            <div class="titles-price-wrapper">
                                        <div class="titles titles--menu">
                                    
                                            <h2>Foie gras de canard mi-cuit</h2>
                                            <h3>Et ses copeaux de truffe noire</h3>
                    
                                        </div>
                                        
                                        <div class="price">
                                            <p>35€</p>
                                        </div>
                                        
                                    
                                    </div>
                                     
                                   </button>

                                   <button type="button" class="btn-choice btn-choice--menu">
       
                                    <div class="titles-price-wrapper">
                                                <div class="titles titles--menu">
                                            
                                                    <h2>Oeuf au plat</h2>
                                                    <h3>Assaisonné à la truffe sur lit de caviar</h3>
                            
                                                </div>
                                                
                                                <div class="price">
                                                    <p>20€</p>
                                                </div>
                                                
                                            
                                            </div>
                                             
                                           </button>
                       </div>

                 </div>  




                 <div class="plats">

                    <h2>PLATS</h2>

                    <div class="selection-btn">
                
                       
                           <button type="button" class="btn-choice btn-choice--menu">
       
                    <div class="titles-price-wrapper">
                                <div class="titles titles--menu">
                            
                                    <h2>Filet de boeuf aux herbes</h2>
                                    <h3>Accompagné de sa ribambelle de légumes</h3>
            
                                </div>
                                
                                <div class="price">
                                    <p>40€</p>
                                </div>
                                
                            
                            </div>
                             
                           </button>


                           <button type="button" class="btn-choice btn-choice--menu">
       
                            <div class="titles-price-wrapper">
                                        <div class="titles titles--menu">
                                    
                                            <h2>Parmentier de queue de boeuf</h2>
                                            <h3>A la truffe noire sur sa purée de panais</h3>
                    
                                        </div>
                                        
                                        <div class="price">
                                            <p>35€</p>
                                        </div>
                                        
                                    
                                    </div>
                                     
                                   </button>

                                   <button type="button" class="btn-choice btn-choice--menu">
       
                                    <div class="titles-price-wrapper">
                                                <div class="titles titles--menu">
                                            
                                                    <h2>Filet de Turbot</h2>
                                                    <h3>Aux agrumes</h3>
                            
                                                </div>
                                                
                                                <div class="price">
                                                    <p>44€</p>
                                                </div>
                                                
                                            
                                            </div>
                                             
                                           </button>
                       </div>

                 </div>  



                 <div class="desserts">

                    <h2>DESSERTS</h2>

                    <div class="selection-btn">
                
                       
                           <button type="button" class="btn-choice btn-choice--menu">
       
                    <div class="titles-price-wrapper">
                                <div class="titles titles--menu">
                            
                                    <h2>Paris-Brest</h2>
                                    <h3>Revisité</h3>
            
                                </div>
                                
                                <div class="price">
                                    <p>18€</p>
                                </div>
                                
                            
                            </div>
                             
                           </button>


                           <button type="button" class="btn-choice btn-choice--menu">
       
                            <div class="titles-price-wrapper">
                                        <div class="titles titles--menu">
                                    
                                            <h2>Macaron au chocolat d'exception</h2>
                                            <h3>Et glace à la vanille de Madagascar</h3>
                    
                                        </div>
                                        
                                        <div class="price">
                                            <p>22€</p>
                                        </div>
                                        
                                    
                                    </div>
                                     
                                   </button>

                                   <button type="button" class="btn-choice btn-choice--menu">
       
                                    <div class="titles-price-wrapper">
                                                <div class="titles titles--menu">
                                            
                                                    <h2>Mousse au chocolat</h2>
                                                    <h3>Au piment d'espelette et à la truffe noire</h3>
                            
                                                </div>
                                                
                                                <div class="price">
                                                    <p>23€</p>
                                                </div>
                                                
                                            
                                            </div>
                                             
                                           </button>
                       </div>

                 </div>  
            
            <div class="btn-wrapper btn-wrapper--order">
                <button type="button" class="btn-gradient btn-gradient--order">Commander</button>
            </div>
        </section>

        </main>

        <footer class="footer">

            <div class="footer__logo">
                <img src="maquettes_ohmyfood/images/logo/ohmyfood.png" alt="logo_ohmyfood"/>
            </div>

            <nav class="footer__nav">
                <ul>
                    <a class="footer__nav__link" href="#">
                        <i class="fas fa-utensils"></i>   
                    <li>Proposer un restaurant</li>
                </a>
                    
                <a class="footer__nav__link" href="#">
                    <i class="fas fa-hands-helping"></i>
                    <li> Devenir partenaire</li>
                </a>
                <a class="footer__nav__link" href="#">
                   
                    <li>Mentions légales</li>
                    </a>
                    <a class="footer__nav__link" href="mailto:ohmyfood@ohmyfood.com">
                    <li>Contact</li>
                    </a>
                </ul>
            </nav>
        </footer>


        </body>
        </html>
